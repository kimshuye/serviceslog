{{lbpncus.cusList}}
<div class="mat-elevation-z8">

  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{lbpncus.search}}">
    </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container> -->

    <ng-container matColumnDef="numberid">
      <th mat-header-cell *matHeaderCellDef> {{lbpncus.numberid}} </th>
      <td mat-cell *matCellDef="let element" (click)="onSelect(element)"> {{element.numberid}} </td>
    </ng-container>

    <ng-container matColumnDef="telnet">
      <th mat-header-cell *matHeaderCellDef> {{lbpncus.telnet}} </th>
      <td mat-cell *matCellDef="let element" (click)="onSelect(element)"> {{element.telnet}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{lbpncus.name}} </th>
      <td mat-cell *matCellDef="let element" (click)="onSelect(element)"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" #row></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons ></mat-paginator>

</div>
